<div class="max-w-4xl mx-auto">
    <div class="text-center mb-10">
        <div class="inline-flex items-center gap-2 bg-[#00a2ff]/10 border border-[#00a2ff]/20 px-4 py-2 rounded-full mb-4">
            <i class="fas fa-percentage text-[#00a2ff]"></i>
            <span class="text-xs font-bold uppercase tracking-widest text-[#00a2ff]">Tributação Aduaneira</span>
        </div>
        <h2 class="text-3xl md:text-4xl font-black mb-4 tracking-tight uppercase">
            Calculadora de <span class="text-[#00a2ff]">Impostos</span>
        </h2>
        <p class="text-gray-400 max-w-2xl mx-auto font-medium">
            Projeção exata de Imposto de Importação (60%) e ICMS estadual.
        </p>
    </div>

    <form id="impostosForm" class="bg-[#080808] border border-[#00a2ff]/10 rounded-3xl p-6 lg:p-8 shadow-[0_0_30px_rgba(0,162,255,0.05)] relative overflow-hidden">
        <div class="absolute -top-20 -left-20 w-64 h-64 bg-[#00a2ff]/5 rounded-full blur-[80px] pointer-events-none"></div>

        <div class="grid md:grid-cols-2 gap-6 mb-8 relative z-10">
            <div class="bg-[#111] p-4 rounded-2xl border border-white/5">
                <label class="flex items-center justify-between text-[10px] font-black uppercase tracking-widest mb-3 text-gray-500">
                    Valor do Produto
                    <i class="fas fa-box text-[#00a2ff]"></i>
                </label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-[#00a2ff] font-black text-lg">$</span>
                    <input 
                        type="number" 
                        id="valorProdutoImp" 
                        placeholder="0.00" 
                        step="0.01"
                        class="w-full pl-10 pr-4 py-3 bg-black border border-white/10 rounded-xl text-white placeholder-gray-700 focus:border-[#00a2ff] focus:ring-2 focus:ring-[#00a2ff]/20 transition outline-none font-black text-2xl"
                    >
                </div>
            </div>

            <div class="bg-[#111] p-4 rounded-2xl border border-white/5">
                <label class="flex items-center justify-between text-[10px] font-black uppercase tracking-widest mb-3 text-gray-500">
                    Valor do Frete
                    <i class="fas fa-shipping-fast text-green-400"></i>
                </label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-green-400 font-black text-lg">$</span>
                    <input 
                        type="number" 
                        id="valorFreteImp" 
                        placeholder="0.00" 
                        step="0.01"
                        class="w-full pl-10 pr-4 py-3 bg-black border border-white/10 rounded-xl text-white placeholder-gray-700 focus:border-green-400 focus:ring-2 focus:ring-green-400/20 transition outline-none font-black text-2xl"
                    >
                </div>
            </div>
        </div>

        <button 
            type="button" 
            onclick="calcularImpostos()"
            class="w-full bg-[#00a2ff] hover:bg-[#0088cc] text-white font-black uppercase tracking-wider py-4 rounded-xl transition transform hover:scale-[1.01] hover:shadow-[0_0_20px_rgba(0,162,255,0.4)] flex items-center justify-center gap-3 text-lg border border-[#00a2ff]/50 relative z-10"
        >
            <i class="fas fa-calculator"></i> Executar Simulação
        </button>
    </form>

    <div id="resultadoImpostos" class="hidden mt-8">
        </div>

    <div class="mt-8 bg-yellow-500/5 border border-yellow-500/10 rounded-2xl p-5 flex items-start gap-4">
        <div class="bg-yellow-500/10 rounded-full p-3 flex items-center justify-center border border-yellow-500/20 mt-1">
            <i class="fas fa-exclamation-triangle text-yellow-500"></i>
        </div>
        <div>
            <p class="text-[10px] text-yellow-500/80 font-black uppercase tracking-widest mb-1">Diretriz Fiscal</p>
            <p class="text-sm text-gray-400 font-medium leading-relaxed">
                Todas as remessas estão sujeitas ao <strong class="text-gray-200">Imposto de Importação (60%)</strong> e <strong class="text-gray-200">ICMS (~18% calculado por dentro)</strong>. A antiga isenção de $50 dólares foi descontinuada.
            </p>
        </div>
    </div>
</div>
